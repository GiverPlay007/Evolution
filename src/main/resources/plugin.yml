name: Evolution
version: ${version}
description: Plugin exclusivo do servidor Evolution
website: 'https://giverplay.me'
authors: [ GiverPlay ]

main: me.giverplay.evolution.Evolution
api-version: 1.18
load: POSTWORLD

softdepend:
  - Vault
  - Essentials
  - LuckPerms

commands:
  rankup:
    description: 'Sobe para o proximo rank'
    aliases: [up, upar, nextrank]
  kit:
    description: 'Abre o menu dos kits'
    aliases: [kits]
  trash:
    description: 'Abre a lixeira'
    aliases: [lixo, lixeira]
  tpa:
    description: 'Solicita teleporte para outro jogador'
    aliases: [requesttp, teleportrequest, pedirtp]
  tpaccept:
    description: 'Aceita um pedido de teleporte'
    aliases: [tpaceitar, tpacc, tpyes]
  tpdeny:
    description: 'Rejeita um pedido de teleporte'
    aliases: [tpnegar, tprecusar, tpno]
